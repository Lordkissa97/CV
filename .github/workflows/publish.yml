name: Publish Package

on:
  release:
    types: [published] # Triggers when a new release is published

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          registry-url: "https://npm.pkg.github.com/" # If using GitHub Packages
          scope: "@YOUR-USERNAME-OR-ORG" # If using GitHub Packages
      - run: npm ci
      - run: npm test # Optional: run tests before publishing
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
